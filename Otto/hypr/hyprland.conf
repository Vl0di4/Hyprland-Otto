################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@143.98,0x0,1
monitor=DVI-D-1,1280x1024@76.00,1920x0,1

workspace = 1,monitor:DP-1
workspace = 2,monitor:DP-1
workspace = 3,monitor:DP-1
workspace = 4,monitor:DP-1
workspace = 5,monitor:DP-1
workspace = 6,monitor:DP-1
workspace = 7,monitor:DP-1

workspace = 8,monitor:DVI-D-1
workspace = 9,monitor:DVI-D-1
workspace = 10,monitor:DVI-D-1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun -theme ~/.config/rofi/launchers/type-7/style-2.rasi


#################
### AUTOSTART ###
#################



# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = wlsunset -t 4500 -T 4501
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Dracula-mint-GTK
exec-once = swaybg -i ~/.config/bgimages/BG.jpg
exec-once = waybar --config ~/.config/waybar/config.jsonc --style ~/.config/waybar/style.css
exec-once = waybar --config ~/.config/waybar/config-second.jsonc --style ~/.config/waybar/style.css
# exec-once = mako
exec-once = dunst -config ~/.config/dunst/dunstrc
exec-once = hyprctl setcursor Bibata-Modern-Classic 21

exec-once = telegram-desktop
exec-once = discord
exec-once = pavucontrol
exec-once = firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,21
env = HYPRCURSOR_SIZE,21

env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP="Hyprland";
env = XDG_SESSION_TYPE="wayland";
env = XDG_SESSION_DESKTOP="Hyprland";
env = QT_AUTO_SCREEN_SCALE_FACTOR="1";
env = QT_QPA_PLATFORM="wayland";
env = QT_QPA_PLATFORMTHEME="gtk3";

